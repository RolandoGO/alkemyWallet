<div class=" p-4">
    <div class="table-container">
      <h2>Lista de Usuarios</h2>
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

       
      
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sendMoney">
          <th mat-header-cell *matHeaderCellDef> Enviar dinero </th>
          <td mat-cell *matCellDef="let element"><button (click)="openDialog(element.userName)"  mat-raised-button color="primary">Enviar</button>
          </td>
        </ng-container>
        
        
      
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
