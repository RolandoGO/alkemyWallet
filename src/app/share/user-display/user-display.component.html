<div class="balanceContainer">
    <mat-card *ngIf="userData" class="userInfoCard">
        <img src="{{'https://avatars.dicebear.com/api/'+ userData.gender + '/john.svg?background=%230000ff'}}" alt="">
        <mat-card-title style="margin: 5px;">{{userData.userName}}</mat-card-title>
        <mat-card-title style="margin: 5px;">pesos: {{userData.pesos}}</mat-card-title>
    
    </mat-card>
</div>
